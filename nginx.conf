# ═══════════════════════════════════════════════════════════════════════════════
# BVG Order Navigator - Nginx Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# Optimizado para:
#   - SPA React con rutas client-side
#   - Proxy reverso a PostgREST API
#   - Headers de seguridad
#   - CORS para desarrollo y producción
#   - Compresión y caching de assets
# ═══════════════════════════════════════════════════════════════════════════════

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ───────────────────────────────────────────────────────────────────────────
    # Timeouts y límites
    # ───────────────────────────────────────────────────────────────────────────
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # ───────────────────────────────────────────────────────────────────────────
    # Compresión GZIP
    # ───────────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ───────────────────────────────────────────────────────────────────────────
    # Security Headers (aplicados globalmente)
    # ───────────────────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ───────────────────────────────────────────────────────────────────────────
    # API Proxy a PostgREST
    # ───────────────────────────────────────────────────────────────────────────
    location /api/ {
        # Eliminar prefijo /api antes de enviar a PostgREST
        rewrite ^/api/(.*) /$1 break;

        # Proxy a PostgREST (nombre del contenedor en la red Docker)
        proxy_pass http://postgrest:3000;

        # Timeouts del proxy
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers para el backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Desactivar buffering para respuestas en tiempo real
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS Headers para API
        # Permitir origen del frontend (Cloudflare o localhost)
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, Prefer, Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range, Range, Content-Length' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Manejar preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, Prefer, Range' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Health check endpoint
    # ───────────────────────────────────────────────────────────────────────────
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Cache de assets estáticos
    # ───────────────────────────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Mantener headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Service Worker (sin cache)
    # ───────────────────────────────────────────────────────────────────────────
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ───────────────────────────────────────────────────────────────────────────
    # SPA Fallback - Todas las rutas a index.html
    # ───────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # No cachear index.html para actualizaciones inmediatas
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Mantener headers de seguridad
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Bloquear acceso a archivos sensibles
    # ───────────────────────────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # Logging personalizado
    # ───────────────────────────────────────────────────────────────────────────
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
